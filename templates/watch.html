<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip ansehen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ category.name }}</h1>
        <h2 class="text-center text-muted mb-4">
            Clip {{ clip_index + 1 }} von {{ category.clips|length }}
        </h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ clip.title | default('Ohne Titel') }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Geclippt von: {{ clip.creator }}</h6>
                <div class="ratio ratio-16x9">
                    <iframe
                        src="{{ embed_url }}"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Zurück zur Übersicht</a>
                {% if next_clip_index is not none %}
                    <a href="{{ url_for('watch_clip', category_id=category_id, clip_index=next_clip_index) }}" class="btn btn-primary">Nächster Clip</a>
                {% else %}
                    <a href="{{ url_for('vote', category_id=category_id) }}" class="btn btn-success">Zur Abstimmung</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
