<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstimmen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stimme f√ºr deinen Lieblingsclip in {{ category.name }}</h1>
        <form action="{{ url_for('submit_vote') }}" method="post">
            <input type="hidden" name="category_id" value="{{ category_id }}">
            <div class="list-group">
                {% for clip in category.clips %}
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="vote" value="{{ clip.title }}" required>
                        {{ clip.title }} - von {{ clip.creator }}
                        <button type="button" class="btn btn-sm btn-secondary float-end" data-bs-toggle="modal" data-bs-target="#clipModal-{{ loop.index }}">
                            Preview
                        </button>
                    </label>

                    <!-- Modal -->
                    <div class="modal fade" id="clipModal-{{ loop.index }}" tabindex="-1" aria-labelledby="clipModalLabel-{{ loop.index }}" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="clipModalLabel-{{ loop.index }}">{{ clip.title | default('Ohne Titel') }}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="ratio ratio-16x9">
                                        <iframe src="{{ clip.url }}&parent={{ parent_domain }}&autoplay=true" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Stimme abgeben</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                const iframe = modal.querySelector('iframe');
                const originalSrc = iframe.src;

                modal.addEventListener('show.bs.modal', function () {
                    iframe.src = originalSrc;
                });

                modal.addEventListener('hide.bs.modal', function () {
                    iframe.src = '';
                });
            });
        });
    </script>
</body>
</html>
