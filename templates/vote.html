<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstimmen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stimme für deinen Lieblingsclip in {{ category.name }}</h1>
        <form action="{{ url_for('submit_vote') }}" method="post">
            <input type="hidden" name="category_id" value="{{ category_id }}">
            <div class="list-group">
                {% for clip in category.clips %}
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="vote" value="{{ loop.index0 }}" required>
                        {% if clip.title %}{{ clip.title }}{% else %}Ohne Titel{% endif %} - von {{ clip.creator }}
                    </label>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Zurück zur Übersicht</a>
                <a href="{{ url_for('watch_clip', category_id=category_id, clip_index=0) }}" class="btn btn-secondary">Zurück zu den Clips</a>
                <button type="submit" class="btn btn-primary">Stimme abgeben</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
